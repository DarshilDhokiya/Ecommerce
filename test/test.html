<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Correction</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div id="loader"></div>
    
    <p id="per">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. A cumque qui quia 
        consequatur consequuntur tenetur laboriosam dicta dolorem hic ipsa ut dignissimos 
        animi, explicabo eius ex illo nihil voluptatem non!
    </p>
    <button id="red">Click</button>
    <button id="blue">Click</button>
    <!-- Definition List -->
    <dl>
        <dt>Darshil</dt>
        <dd>My name is Darshil</dd>
    </dl>

    <!-- Link -->
    <a href="https://www.google.com" target="_blank">Hello, Friends!</a>

    <!-- Table -->
     <div>
    <table>
        <tr >
            <td>A</td>
            <td >B</td>
            
        </tr>
        <tr>
            <td>d</td>
            <td>e</td>
        </tr>
        <tr>
            <td>f</td>
            <td>g</td>
            
        </tr>
    </table>
</div>
    <!-- Video -->
    <video width="300" height="200" autoplay muted controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Iframe -->
    <iframe src="https://www.youtube.com/embed/25AUCNZKEnY" 
        width="500" height="500" frameborder="1" allowfullscreen>
    </iframe>

    <!-- Inline JavaScript -->

    <script src="test.js">
     
    </script>

</html>

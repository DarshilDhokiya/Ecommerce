{% extends 'myapp/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Anime Manga Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <!-- Login Container -->
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Login to Your Account</h2>

    <!-- Login Form -->
    <form action="{% url 'login' %}" method="POST" class="space-y-6">
      {% csrf_token %}
      
      <!-- Username Input -->
      <div>
        <label for="username" class="block text-gray-700 font-medium">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block text-gray-700 font-medium">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      
      <!-- Login Button -->
      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition duration-200">
        Log In
      </button>
    </form>

    <!-- Links to Signup and Forgot Password -->
    <div class="text-center mt-6 text-sm text-gray-600">
      <p>Don't have an account? <a href="/signup" class="text-blue-500 hover:underline">Sign up</a></p>
      <p class="mt-2"><a href="/forgot-password" class="text-blue-500 hover:underline">Forgot your password?</a></p>
    </div>
  </div>

</body>
</html>
{% endblock %}
